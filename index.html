<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Grandes Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .filter-container {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: left 0.3s;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .filter-container.show {
            left: 0;
        }
        .filter-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="filter-toggle" onclick="toggleFilters()">Filtros</button>
    <div class="filter-container" id="filterContainer">
        <h3>Filtrar por categoría</h3>
        <label><input type="checkbox" class="category-filter" value="F1" checked> F1</label>
        <label><input type="checkbox" class="category-filter" value="F2" checked> F2</label>
        <label><input type="checkbox" class="category-filter" value="F3" checked> F3</label>
        <label><input type="checkbox" class="category-filter" value="NASCAR" checked> NASCAR</label>
        <label><input type="checkbox" class="category-filter" value="MotoGP" checked> MotoGP</label>
        <label><input type="checkbox" class="category-filter" value="Moto2" checked> Moto2</label>
        <label><input type="checkbox" class="category-filter" value="Moto3" checked> Moto3</label>
        <h3>Mostrar eventos de:</h3>
        <select id="timeFilter">
            <option value="weekend">Próximo fin de semana</option>
            <option value="6days">Próximos 6 días</option>
            <option value="month">Un mes</option>
            <option value="3months">Tres meses</option>
            <option value="year">Año entero</option>
        </select>
    </div>
    <h1>Calendario de Grandes Premios</h1>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Gran Premio</th>
                <th>País</th>
                <th>Categoría</th>
                <th>Libres 1</th>
                <th>Libres 2</th>
                <th>Libres 3</th>
                <th>Clasificación Local</th>
                <th>Clasificación España</th>
                <th>Carrera Local</th>
                <th>Carrera España</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        function toggleFilters() {
            document.getElementById('filterContainer').classList.toggle('show');
        }
        async function loadSchedule() {
            const response = await fetch('https://alvarogcabiedess.github.io/motorSchedule/horarios.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            
            const tableBody = document.querySelector('#scheduleTable tbody');
            tableBody.innerHTML = '';
            
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length < 11) return;
                
                let dateParts = cols[0].split(' ');
                let day = dateParts[0].split('-')[0];
                let month = dateParts[1].toLowerCase();
                let monthMap = { 'marzo': 2, 'abril': 3 };
                let formattedDate = new Date(2025, monthMap[month], parseInt(day));
                
                const tr = document.createElement('tr');
                cols.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = col;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
        document.querySelectorAll('.category-filter').forEach(checkbox => {
            checkbox.addEventListener('change', filterTable);
        });
        document.getElementById('timeFilter').addEventListener('change', filterTable);
        function filterTable() {
            const selectedCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(cb => cb.value);
            const selectedTime = document.getElementById('timeFilter').value;
            
            const rows = document.querySelectorAll('#scheduleTable tbody tr');
            rows.forEach(row => {
                const category = row.cells[3].textContent.trim();
                const date = row.cells[0].textContent.trim();
                const eventDate = parseDate(date);
                const now = new Date();
                let show = selectedCategories.includes(category);
                if (selectedTime === 'weekend') {
                    show = show && isNextWeekend(eventDate);
                } else if (selectedTime === '6days') {
                    show = show && isWithinDays(eventDate, 6);
                } else if (selectedTime === 'month') {
                    show = show && isWithinDays(eventDate, 30);
                } else if (selectedTime === '3months') {
                    show = show && isWithinDays(eventDate, 90);
                }
                row.style.display = show ? '' : 'none';
            });
        }
        loadSchedule();
    </script>
</body>
</html>
